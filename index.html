<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Money Map</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">💸Money Map</div>
      <ul>
        <li><a href="#">🏠 Home</a></li>
        <li><a href="transactions.html">📜 View Transactions</a></li>
        <li><a href="budget.html">💰 Manage Budget</a></li>
        <li><a href="charts.html">📊 View Spending Report</a></li>
        <li><a href="savings.html">🏦 Track Savings</a></li>
      </ul>
    </nav>
    <div id="content">
      <div id="left">
        <div class="summary">
          <h1 id="ba">Your Balances <button id="dark">🌜</button> </h1>
          
          <p>📥 Income: <span id="inc"></span></p>
          <p>🏦 Expenses: <span id="exp"></span></p>
          <p>💰 Savings: <span id="sav"></span></p>
        </div>

        <h2 id="det">
          <div class="first">
          <label for="income">Enter Your Income : </label
          ><input id="income" placeholder="Your Income" type="number" /><span
            id="in"
          ></span>
          <button id="cal">Calculate</button>
        </div>

          <div class="exe">
            <label id="ex">Your Expenses : </label>

            <input type="text" placeholder="Item name" id="item" class="n" />
            <input type="number" placeholder="Amount" id="amt" class="n" />
            <button id="add">Add item</button>
          </div>
        </h2>

        <label id="exl">Expense list</label>
        <ul id="explist"></ul>
        <button id="remove">Remove Item</button>
      </div>

      <div id="right">
        <img id="imag" src="img/wall.jpg" alt="img" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
